name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore
        run: dotnet restore ReadySetRentables.Calculator.sln

      - name: Build
        run: dotnet build ReadySetRentables.Calculator.sln --no-restore --configuration Release

      - name: Test
        run: dotnet test ReadySetRentables.Calculator.sln --no-build --configuration Release --filter "FullyQualifiedName!~Integration"

  deploy:
    # Only deploy on push to main (not PRs)
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: build-and-test
    runs-on: self-hosted

    steps:
      - name: Deploy
        run: |
          cd ~/apps/ReadySetRentables
          ./deploy.sh
