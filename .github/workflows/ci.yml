name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-unit-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Unit Tests
        run: dotnet test --no-build --configuration Release --filter "FullyQualifiedName!~Integration"

  integration-test:
    runs-on: self-hosted
    needs: build-and-unit-test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Integration Tests
        run: dotnet test --no-build --configuration Release --filter "FullyQualifiedName~Integration"

  deploy:
    # Only deploy on push to main (not PRs)
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: integration-test
    runs-on: self-hosted

    steps:
      - name: Deploy
        run: |
          cd ~/apps/ReadySetRentables
          ./deploy.sh
